<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | CodesonBytes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        
    <div class="container">

        <div class="login-Box">

            <!-- Left Box -->
            <div class="leftBox">
                <h2>CodesonBytes</h2>
                <!-- <br/><br/><br/> -->
                <h1>Welcome Back!!</h1>
                <p class="para">To keep connected with us please login with your email and password.</p>
                
                <img src="/imgleftbox.jpg" alt="img">
            </div>

            <!-- Right Box -->
            <div class="rightBox">
                <h2 class="login_h2">Login here</h2>
                <form method="post" id="login-Form">
                    <!-- Box 1 -->
                    <div class="form_box1">
                        
                        <!-- Username -->
                    <label for="Username">Username: </label>
                    <input type="text" id="Username" name="username" placeholder="  Username" autocomplete="off" required class="space">
                    
                    <!-- Password -->
                    <label for="Password">Password: </label>
                    <input type="password" id="Password" name="Password" placeholder="Password" autocomplete="off" required class="space">
                    </div>

                    <!-- Box 2 -->
                    <div class="form_box2">

                        <!-- Remember me  -->
                        <div class="unit1">
                            <input type="checkbox" name="rememberMe" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                        </div>

                        <!-- Forget password -->
                        <div class="unit2">
                            <a href="#"><span>Forget Password?</span></a>
                        </div>

                    </div>

                    <button id="login">Login</button>

                    
                    <div class="Register_here">
                        <span>Don't have an account?</span>
                        <a href="#">Register here</a>
                    </div>

                    
                    <p id="sign_up">Or Sign Up Using </p>
                    
                    <button id="google">
                        Google
                    </button>
                    <button id="facebook">
                        Facebook
                    </button>

                    <p class="footer">Â© 2023 CodesonBytes All Rights Reserved</p>
                    

                </form>
            </div>
    
        </div>

    </div>

    </main>

</body>
</html>
